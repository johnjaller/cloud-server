<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>UNLIMITED Cloud Storage</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span class="fs-1">
            
            UNLIMITED Storage
          </span>
          <i class="fas fa-cloud fa-3x"></i>
        </a>
      </div>
    </nav>
    <div class="banner py-3">

      <h3>UNLIMITED STORAGE by taking your storage sapce</h3>
      <p>Get started by clicking upload button</p>
    </div>
    <!-- encType multipart/form-data divide data  in part to prevent mess up -->
 
    <div class="container d-flex justtify-content-center flex-wrap gy-0 gx-1 m-0 position-relative">
      
        <div class="col-xl-2 col-12 px-lg-2" >
          <button class="btn btn-success rounded-pill btn-upload py-2 my-1" onclick="showUpload()"><i class="fas fa-plus-circle mx-1"></i>Upload</button>
          <ul class="list-group d-none d-xl-block">
            <li class="list-group-item active"><i class="far fa-folder-open me-1"></i>My Files</li>
          </ul>
        </div>
        <div class="col-xl-10 col-12">
          
        
            <h2>My File</h2>
          <div class="table-responsive-sm">
        <table class="table table-striped rounded-3 align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th class="table-primary">File</th>
              <th class="table-success">file size</th>
              <th class="table-success">Last modified date</th>
              <th class="table-warning">Option</th>
            </tr>
          </thead>
          <tbody class="cloud-items">
            
          </tbody>
        </table>
      </div>
    </div>
    <form action="/upload" method="post" enctype="multipart/form-data" class="rounded upload bg-light upload-form">
      <div class="mb-3">
        <label for="file" class="form-label">Your file:</label>
        <input class="form-control" type="file" name="file" id="file" />
      </div>
      <br />
      <button class="btn btn-primary" id="submit" type="submit"><i class="fas fa-cloud-upload-alt me-2"></i>Upload</button>
    </form>
    </div>

    <form class="input-group rename-text" action="/rename" enctype="multipart/form-data" method="post">
      <input type="text" class="form-control d-none original-name" name="original" placeholder="Name" aria-label="Recipient's username with two button addons">
      <input type="text" class="form-control new-name" name="rename" placeholder="Name" aria-label="Recipient's username with two button addons">
      <button class="btn btn-success" type="submit"><i class="fas fa-check-circle"></i></button>
      <button class="btn btn-danger" type="button" onclick='hideRename()'><i class="fas fa-times-circle"></i></button>
    </form>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Are you sure to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" onclick="sendDelReq()">Confirm</button>
      </div>
    </div>
  </div>
</div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
